name: movie_app
description: A Movie Application Project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.13
  google_fonts: ^6.2.1
  http: ^1.2.2
  package_info_plus: ^8.1.0
  permission_handler: ^11.3.1
  retry: ^3.1.2
  shared_preferences: ^2.3.2
  skeletonizer: ^1.4.2
  stacked: ^3.4.0
  stacked_services: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo/
    - .env

